<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bit Manipulation Encoder/Decoder">
    <meta name="author" content="ahmet_sahiner_Part2">
    <title>Bit Manipulation Encoder/Decoder</title>
    <link rel="stylesheet" href="dualCalculator.css">
</head>
<body>
    <div class="wrapper">
        <!-- İlk calculator için -->
        <div class="container">
            <h2>Bit Manipulation Encoder/Decoder</h2>
            <div>
                <label for="inputText1">Input Text:</label>
                <input type="text" id="inputText1" placeholder="Enter text to encode...">
            </div>
            <div class="button-section">
                <button id="encodeBtn1" class="m-top-medium">Encode</button>
                <button id="clearTextBtn1" class="m-top-medium m-left-small">Clear</button>
            </div>
            <div class="output-section">
                <h2>Results</h2>
                <p><strong>Binary String:</strong> <span id="binaryString1"></span></p>
                <p><strong>Decoded/Raw:</strong> <span id="decodedRaw1"></span></p>
                <p><strong>Encoded Value (Decimal):</strong> <span id="encodedValue1"></span></p>
                <p><strong>Encoded Binary:</strong> <span id="encodedBinary1"></span></p>
                <p><strong>Decoded Text:</strong> <span id="decodedText1"></span></p>
            </div>
        </div>

        <!-- İkinci calculator için -->
        <div class="container">
            <h2>Bit Manipulation Encoder/Decoder</h2>
            <div>
                <label for="inputText2">Input Text:</label>
                <input type="text" id="inputText2" placeholder="Enter text to encode...">
            </div>
            <div>
                <label for="inputDecimal2">Input Decimal:</label>
                <textarea id="inputDecimal2" rows="3" placeholder="Enter Integer Encoded Value (Decimal) to decode..."></textarea>
            </div>
            <div class="button-section">
                <button id="encodeBtn2" class="m-top-medium">Encode</button>
                <button id="decodeBtn2" class="m-top-medium m-left-small">Decode</button>
                <button id="clearTextBtn2" class="m-top-medium">Clear Text</button>
                <button id="clearDecimalBtn2" class="m-top-medium m-left-small">Clear Decimal</button>
            </div>
            <div class="output-section">
                <h2>Results</h2>
                <p><strong>Input Text:</strong> <span id="inputTextResult2"></span></p>
                <p><strong>Encoded Value (Decimal):</strong> <span id="encodedValues2"></span></p>
                <p><strong>Decoded Text:</strong> <span id="decodedText2"></span></p>
            </div>
        </div>
    </div>
    <script src="./stringEncoder.js"></script>  
    <script src="./decoderToDecimal.js"></script> 
</body>
</html>
