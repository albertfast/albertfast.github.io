<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WURFL Capabilities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1em;
            text-align: center;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 1em;
            text-align: center;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>TOYTOPIA</h1>
    <h2>WURFL Capabilities</h2>
</header>

<!-- Main Content Section -->
<div class="container mt-4">
    <h3>WURFL Capabilities</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Capability</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="capabilitiesTable">
            <!-- Veriler buraya yazÄ±lacak -->
        </tbody>
    </table>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 TOYTOPIA. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dinamik Veri Ekleme -->
<script>
    fetch('https://albertfast.github.io/proxy.php')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('capabilitiesTable');
        const capabilities = [
            { name: 'brand_name', description: data.brand_name },
            { name: 'model_name', description: data.model_name },
            { name: 'is_mobile', description: data.is_mobile ? 'Yes' : 'No' }
        ];

        capabilities.forEach(cap => {
            const row = `<tr><td>${cap.name}</td><td>${cap.description}</td></tr>`;
            tableBody.innerHTML += row;
        });
    })
    .catch(error => console.log('API error: ', error));
</script>

</body>
</html>
