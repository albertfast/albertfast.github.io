<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bit Manipulation Encoder/Decoder">
    <meta name="author" content="ahmet_sahiner_Part2">
    <title>Bit Manipulation Encoder/Decoder</title>
    <link rel="stylesheet" href="functionscramble.css">
</head>
<body>
    <div class="container">
        <h1>Bit Manipulation Encoder/Decoder</h1>
        
        <!-- Input Section for Text -->
        <div class="input-section">
            <label for="inputText">Input Text:</label>
            <input type="text" id="inputText" placeholder="Enter text to encode...">
            <div class="button-section">
                <button id="encodeBtn">Encode</button>
                <button id="clearTextBtn">Clear</button>
            </div>
        </div>
        
        <!-- Input Section for Decimal -->
        <div class="input-section">
            <label for="inputDecimal">Input Decimal:</label>
            <textarea id="inputDecimal" placeholder="Enter Integer Encoded Value (Decimal) to decode..."></textarea>
            <div class="button-section">
                <button id="decodeBtn">Decode</button>
                <button id="clearDecimalBtn">Clear</button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h2>Results</h2>
            <p><strong>Scrambled Text:</strong> <span id="scrambledText" style="color: #f2f533; font-weight: bold;"></span></p>
            <p><strong>Encoded Value (Decimal):</strong> <span id="encodedValue" style="color: #ff6347; font-weight: bold;"></span></p>
            <p><strong>Decoded Text:</strong> <span id="decodedText" style="color: #a73c97; font-weight: bold;"></span></p> <!-- Updated ID -->
        </div>
        <div>
            <hr>
            <footer>
               <p>Copyright Â© 2024 Ahmet Sahiner | <a style="color: #00aaff;" href="mailto:ahmethasimsahiner@gmail.com">ahmethasimsahiner@gmail.com</p>
            </footer>
       </div>
    </div>

    <script src="functionscramble.js"></script>
</body>
</html>
