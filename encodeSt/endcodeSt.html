<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bit Manipulation Encoder/Decoder">
    <meta name="author" content="ahmet_sahiner_Part2">
    <title>Bit Manipulation Encoder/Decoder</title>
    <link rel="stylesheet" href="endcodeSt.css">
    
    <style>
        input[type="text"] {
            width: auto;
            min-width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: horizontal;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container"><http-server></http-server>
        <h1>Bit Manipulation Encoder/Decoder</h1>

        <div class="input-section">
            <label for="inputText">Input Text:</label>
            <input type="text" id="inputText" placeholder="Enter text to encode or decode...">
        </div>

        <div class="button-section">
            <button id="encodeBtn">Encode</button>
            <button id="decodeBtn">Decode</button>
        </div>

        <div class="output-section">
            <h2>Results</h2>
            <p><strong>Encoded Value (Decimal):</strong> <span id="encodedValue"></span></p>
            <p><strong>Decoded Text:</strong> <span id="decodedText"></span></p>
        </div>
    </div>

    <!-- Include JavaScript as ES module -->
    <script type="module" src="./endcodeSt.js"></script>
</body>
</html>
