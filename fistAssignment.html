 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
</head>
<body>
    <h1>Binary Converter</h1>
    <label for="wordInput">Kelime:</label>
    <input type="text" id="wordInput">
    <button onclick="convert()">Dönüştür</button>
    <p>Binary String: <span id="binaryString"></span></p>
    <p>Decoded/Raw: <span id="decodedRaw"></span></p>
    <p>Encoded Binary: <span id="encodedBinary"></span></p>
    <p>Output (dec): <span id="outputDec"></span></p>

    <script>
        function convert() {
            const word = document.getElementById("wordInput").value;
            const binaryString = word.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
            const decodedRaw = binaryString.replace(/ /g, '');
            
            // XOR işlemi için dinamik olarak oluşturulan pattern
            const xorPattern = '00100010'; // Örnek olarak sabit bir pattern kullanıyorum

            // XOR işlemi
            const xorResult = binaryString.split(' ').map(binary => {
                const originalBits = parseInt(binary, 2);
                const xorBits = parseInt(xorPattern, 2);
                const newBits = (originalBits ^ xorBits).toString(2).padStart(8, '0');
                return newBits;
            }).join(' ');

            document.getElementById("binaryString").textContent = binaryString;
            document.getElementById("decodedRaw").textContent = decodedRaw;
            document.getElementById("encodedBinary").textContent = xorResult;
            document.getElementById("outputDec").textContent = parseInt(xorResult.replace(/ /g, ''), 2);
        }
    </script>
</body>
</html>
